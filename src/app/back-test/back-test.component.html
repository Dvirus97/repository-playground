<form [formGroup]="form">
  <label>
    id
    <input formControlName="id" type="number" />
  </label>
  <label>
    name
    <input formControlName="name" />
  </label>
  <label>
    Type
    <select formControlName="type">
      <option value="person">Person</option>
      <option value="car">Car</option>
      <option value="dvir">Dvir</option>
    </select>
  </label>
</form>
<br />
<p>
  <button (click)="onGetAll()">get All</button>
  <button (click)="onAddOne()">add one</button>
  <button (click)="onUpdateOne()">Update one</button>
  <button (click)="onUpdateMANY()">Update MANY</button>
  <button (click)="onDeleteOne()">delete one</button>
  <button (click)="onDeleteAll()">delete all</button>
</p>

@for (item of person(); track $index) {
<div>
  <span>{{ item | json }}</span>
  <button (click)="onDelete(item)">❌</button>
</div>
}
<br />
@for (item of car|async; track $index) {
<div>
  <span>{{ item | json }}</span>
  <button (click)="onDelete(item)">❌</button>
</div>
}
<br />
@for (item of dvir(); track $index) {
<div>
  <span>{{ item | json }}</span>
  <button (click)="onDelete(item)">❌</button>
</div>
}
